<table class="table table-hover animate__animated animate__fadeIn">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;let i = index">
            <td>{{i+1}}</td>
            <td>
                <img [src]="pais.flag" width="50" class="img-thumbnail" [alt]="pais.name">
            </td>
            <td>{{ pais.capital }}, {{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
