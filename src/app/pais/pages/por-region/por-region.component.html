<div  class="animate__animated animate__fadeIn">
    <h3>Buscar por región <small>{{regionActiva | titlecase}}</small></h3>
    <hr>
    
    <h5>Selecciona la región</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]= "region === regionActiva"
                 [class.btn-outline-primary]= "region !== regionActiva" -->
            <!-- [ngClass]= "{
                    'btn-primary': region === regionActiva,
                    'btn-outline-primary': region !== regionActiva
                }" -->
            <button 
                *ngFor="let region of regiones"
                [class]=" (region === regionActiva) ? 'btn btn-primary me-2' : 'btn btn-outline-primary me-2'"
                (click)="activarRegion(region)"
            >
                {{region | titlecase}}
            </button>
        </div>
    </div>
    
    <hr>
</div>

<!--=====================================

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
